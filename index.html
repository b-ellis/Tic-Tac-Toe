<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1> Tic-Tac-Toe</h1>
	
	<table class="board">
		<tr class="row">
			<td class="square tleft"></td>
			<td class="square tmiddle"></td>
			<td class="square tright"></td>
		</tr>
		<tr class="row">
			<td class="square lcenter"></td>
			<td class="square center"></td>
			<td class="square rcenter"></td>
		</tr>
		<tr class="row">
			<td class="square lbottom"></td>
			<td class="square cbottom"></td>
			<td class="square rbottom"></td>
		</tr>
	</table>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
