<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1> Tic-Tac-Toe</h1>
	<h1 class="info"></h1>
	
	<table class="board">
		<tr class="row">
			<td class="square one"></td>
			<td class="square two"></td>
			<td class="square three"></td>
		</tr>
		<tr class="row">
			<td class="square four"></td>
			<td class="square five"></td>
			<td class="square six"></td>
		</tr>
		<tr class="row">
			<td class="square seven"></td>
			<td class="square eight"></td>
			<td class="square nine"></td>
		</tr>
	</table>
	<button class="new">New Game</button>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
